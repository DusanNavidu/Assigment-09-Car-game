<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="/css/two-way-road.css">
    <link rel="stylesheet" href="/css/normal-road.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main>
        <section class="normal-road-page">
            <div id="icon-set">
                <!-- <audio id="gameAudio" src="/assets/audio/game-music-player-console-8bit-background-intro-theme-297305.mp3" loop autoplay></audio> -->
                <a id="box" href="/page/road-selection-page.html"><img class="icon" id="home" src="/assets/icon/home.png" alt="home-icon"></a>
                <a id="box" href="/index.html"><img class="icon" id="logout" src="/assets/icon/logout(1).png" alt=""></a>
                <div id="box" id="pause-play">
                    <img class="icon" id="pause" src="/assets/icon/pause.png" alt="pause icom">
                    <img class="icon" id="play" src="/assets/icon/play-button.png" alt="play icon">
                </div>
                <div id="box" id="sound-control">
                    <img class="icon" id="speacker" src="/assets/icon/speaker-filled-audio-tool.png" alt="speacker icon">
                    <img class="icon" id="mute" src="/assets/icon/mute.png" alt="mute icon">
                </div>
            </div>
            <!-- <ul class="game-name">
                <li>T</li>
                <li>R</li>
                <li>A</li>
                <li>F</li>
                <li>F</li>
                <li>I</li>
                <li>C</li>
                <li>&nbsp;</li>
                <li>R</li>
                <li>A</li>
                <li>C</li>
                <li>I</li>
                <li>N</li>
                <li>G</li>
            </ul> -->
            <div id="gameContainer">
                <div class="road-background">
                    <div class="road-lane">
                        <div class="mid-yellow-line" id="mid-yellow-line-1"></div>
                        <div class="mid-yellow-line" id="mid-yellow-line-2"></div>
                        <div id="road-white-line">
                            <div class="white-line-1"></div>
                            <div class="white-line-2"></div>
                        </div>
                        <div id="road-white-line-right">
                            <div class="white-line-1"></div>
                            <div class="white-line-2"></div>
                        </div>
                        <div id="countdown-container">
                            <div id="three" class="countdown">3</div>
                            <div id="two" class="countdown">2</div>
                            <div id="one" class="countdown">1</div>
                            <div id="go" class="countdown">Let's Go</div>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="recordMessage"></div>
                </div>
                <img class="car" id="playerCar" src="/assets/image/racing-car-white.png" alt="racing car palayer">
            </div>
            <div id="scoreboard">
                <div>
                    <span id="scoreLabel">Score: </span><span id="score">0</span>
                </div>
                <div>
                    <span id="timeLabel">Time: </span><span id="time">0</span> s
                </div>
                <div>
                    <span id="recordLabel">High Score: </span><span id="highScore"></span>
                </div>
                <div id="recordMessage"></div>
            </div>
            <div id="gameOverScreen">
                <img id="starts-around" src="/assets/image/ZUiY.gif" alt="">
                <h2>Game Over</h2>
                <button id="button-play-again" onclick="restartGame()">Play Again</button>
            </div>
        </section>
    </main>
    
    <script src="/js/two-way-road.js"></script>
</body>
</html>
