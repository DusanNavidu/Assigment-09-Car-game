<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="/css/normal-road.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main>
        <section class="normal-road-page">
            <ul class="game-name">
                <li>T</li>
                <li>R</li>
                <li>A</li>
                <li>F</li>
                <li>F</li>
                <li>I</li>
                <li>C</li>
                <li>&nbsp;</li>
                <li>R</li>
                <li>A</li>
                <li>C</li>
                <li>I</li>
                <li>N</li>
                <li>G</li>
            </ul>
            <div id="gameContainer">
                <div class="road-background">
                    <div class="road-lane">
                        <div class="mid-yellow-line" id="mid-yellow-line-1"></div>
                        <div class="mid-yellow-line" id="mid-yellow-line-2"></div>
                        <div id="road-white-line">
                            <div class="white-line-1"></div>
                            <div class="white-line-2"></div>
                        </div>
                        <div id="road-white-line-right">
                            <div class="white-line-1"></div>
                            <div class="white-line-2"></div>
                        </div>
                    </div>
                </div>
                <img class="car" id="playerCar" src="/assets/image/racing-car-white.png" alt="racing car palayer">
            </div>
                <div id="gameOverScreen">
                    <h2>Game Over</h2>
                    <button onclick="restartGame()">Play Again</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="/js/normal-road.js"></script>
</body>
</html>
